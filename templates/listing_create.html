{% extends "base.html"%}

{% block content %}
<div class="flex items-center">
    <div class="flex flex-col max-w-4xl mx-auto bg-gray-100 rounded-lg p-5 items-center">
        <h1 class="text-4xl text-gray-900">Create Listing</h1>
        <form method="post" enctype="multipart/form-data" class="flex flex-col space-y-3">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="text-white py-2 px-4 bg-blue-500 rounded-md">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
